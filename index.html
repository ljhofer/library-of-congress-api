<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to reset, boot strap, and CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Library of Congress Search Engine</title>
</head>
<body>
    <div class="d-flex container">
       
       <!-- div that holds the aside and main section -->
        <div class="row">
            
            <!-- Aside for search area -->
            <aside class="col-3 search-area">
               
                <div >
                    <h2 class="search-header" id="aside-header">Library of Congress Search Engine</h2>
                    <form>
                        <div class="form-group">
                            <input type="textarea" class="form-control" id="inputField" placeholder="Search!">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select a format . . . </label>
                            <select class="form-control" id="drop-down">
                                <option value="maps">Maps</option>
                                <option value="audio">Audio recordings</option>
                                <option value="photos">Photo, print, drawing</option>
                                <option value="manuscripts">Manuscripts</option>
                                <option value="newspapers">Newspapers</option>
                                <option value="film-and-videos">Film and video</option>
                                <option value="notated-music">Printed music</option>
                                <option value="websites">Archived websites</option>
                            </select>
                            <button type="button" class="btn btn-secondary btn-lg btn-block" id="search-button">Search</button>
                        </div>
                    </form>
                </div>
            </aside>
            
            <!-- Main for search results -->
            <main class="col-9 results-area">

            <!-- Add cards using template literal here -->
                <div id="main-div">
                    <h2 class="results-header">Search Results Placeholder</h2>
                    <div id="results-div"></div>
                </div>
            </main>
        </div>


    </div>

<!-- Links to jQuery and JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
